imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: '@BorrowersIssueBundle/Resources/config/services.yml' }    

framework:
    #esi:             ~
    translator: ~
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    trusted_proxies: ~
    session:         ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
  java: /usr/bin/java
  filters:
    yui_js:
      jar: %kernel.root_dir%/../vendor/packagist/yuicompressor-bin/bin/yuicompressor.jar
    lessphp:
      apply_to: "\.less$"
      #file:   %kernel.root_dir%/../vendor/leafo/lessphp/lessc.inc.php
    cssrewrite: ~
  assets:
    jquery_js:
        inputs:
            - '%kernel.root_dir%/../vendor/components/jquery/jquery.js'
        filters: [yui_js]
    jqueryui_js:
        inputs:
            - '%kernel.root_dir%/../vendor/components/jqueryui/jquery-ui.js'
        filters: [yui_js]
    bootstrap_js:
        inputs:
            - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/transition.js'
            - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/alert.js'
            - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/modal.js'
            - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/dropdown.js'
            - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/scrollspy.js'
            - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/tab.js'
            - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/tooltip.js'
            - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/popover.js'
            - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/button.js'
            - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/collapse.js'
            - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/carousel.js'
            - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/affix.js'
        filters: [yui_js]
    bootstrap_less:
        inputs:
            - '%kernel.root_dir%/../vendor/twbs/bootstrap/less/bootstrap.less'
        filters: [lessphp]

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

# Doctrine extensions    
stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            timestampable: true
            sluggable: true     
    
# FOSUserBundle Configuration    
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Borrowers\UserBundle\Entity\User
    service:
        user_manager:   fos_user.user_manager.default

goetas_apache_fop:
    executable: /usr/bin/fop
    
knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template 
        
vich_uploader:
    db_driver: orm # or mongodb
    twig: true
    gaufrette: false # set to true to enable gaufrette support
    storage: vich_uploader.storage.file_system
    mappings:
        property_file:
            uri_prefix: %kernel.root_dir%/../uploads/files # uri prefix to resource
            upload_destination: %kernel.root_dir%/../borrowers_docs/uploads/files # gaufrette storage fs id, required
            namer: namer.upload_file # specify a file namer service id for this entity, null default
            directory_namer: directory_namer.upload_file # specify a directory namer service id for this entity, null default
            delete_on_remove: true # determines whether to delete file upon removal of entity
            inject_on_load: true # determines whether to inject a File instance upon load       
